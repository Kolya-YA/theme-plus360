{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>

  <article id="content">
    {{ .Content }}
  </article>

  <div class="contact-form">
    {{ with .Params.subtitle -}}
      <h2 class="contact-form__header">{{ . }}</h2>
    {{- end }}

    <form id="cform" class="contact-form__form cform">
      <div class="cform__line">
        <label class="cform__label">Name<span>*</span>
          <input type="text" name="name" class="cform__input" value="Test Name">
        </label>

        <label class="cform__label">Unternehmensname
          <input type="text" name="company-name" class="cform__input">
        </label>
      </div>

      <div class="cform__line">
        <label class="cform__label">Email<span>*</span>
          <input type="email" name="email" class="cform__input">
        </label>

        <label class="cform__label">Telefonnummer
          <input type="tel" name="phone" class="cform__input">
        </label>
      </div>

      <div class="cform__line">
        <label class="cform__label">Nachricht<span>*</span>
          <textarea name="message" cols="30" rows="10" class="cform__input">
          Das Kontaktformular funktioniert leider noch nicht
          </textarea>
        </label>
      </div>

      <div class="cform__line">
        <label class="cform__label">
          <input type="checkbox" name="agree-chk" class="cform__chk-input">
          Ich stimme der erste Option zu.
        </label>
      </div>

      <div class="cform__line">
        <label class="cform__label">
          <input type="checkbox" name="news-chk" class="cform__chk-input">          
          Ich stimme der zweite Option zu.
        </label>
      </div>

      <div class="cform__line">
        <button class="cform__submit">Senden</button>
      </div>
    </form>

    <div class="contact-form__addon">
      <h3>{{ .Params.addon_header }}</h3>
      <p>{{ .Params.add_on_notes }}</p>
    </div>
  </div>
</section>

{{ end }}
