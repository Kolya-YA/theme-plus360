{{ define "main" }}
  <main class="main-home comming-soon">
    <article>
      <h1 class="title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}
      <h2 class="subtitle">{{ . }}</h2>
      {{ end }}
      {{ .Content }}
      {{ partial "infinite-scroller" . }}
    </article>
    
  </main>
{{ end }}
