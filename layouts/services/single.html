{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
</section>
<aside id="meta">
  <div>
    {{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
      <li> <a href="{{ " tags" | absURL }}{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
  <div>
    {{ with .PrevInSection }}
    <a class="previous" href="{{ .Permalink }}">{{ .Title }} </a>
    {{ end }}
    <a class="" href="{{ .Parent.Permalink }}"> +++ {{ .Parent.Params.Menu.Top.Name }}+++ </a>
    {{ with .NextInSection }}
    <a class="next" href="{{ .Permalink  }}"> {{ .Title }}</a>
    {{ end }}
  </div>
</aside>
{{ end }}
