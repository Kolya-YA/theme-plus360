<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head/head.html" . }}

<body>
	<div class="wrapper">
		{{- partial "header.html" . -}}
		<div id="content">
			<div class="width-wrapper">
				<main>
					{{- block "main" . }}
					{{- end }}
				</main>
			</div>
		</div>
		{{- partial "footer.html" . -}}
	</div>
</body>
{{ block "page-scripts" . }}{{ end }}
</html>
